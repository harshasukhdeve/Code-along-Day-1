<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 50% 50%;
            /*grid-template-columns: repeat(4, 1fr);*/
            /*grid-row-gap: 1em;
            grid-column-gap: 1em;*/
            grid-gap: 1em;
            /*grid-template-rows: 50vh 50vh;*/
            grid-auto-rows: minmax(100px, auto);
            /*When overflow the content it adjust automatically*/
            /*justify-items: start;
            align-items: end;*/

        }

        #div1 {
            align-self: center;
            justify-self: center;
        }

        .grid-container>div {
            padding: 1em;
            background-color: salmon;

        }
        .grid-container>div:nth-child(even) {
            background-color: sandybrown;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>Grid-1</div>
        <div>Grid-2</div>
        <div id="div1">Grid-3</div>
        <div>Grid-4</div>
        <div>Grid-5</div>
    </div>
</body>
</html>
